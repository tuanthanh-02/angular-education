<div class="row">
    <div class="col-xs-12">
        <form class="shopping form" (ngSubmit)="onAddIngredian(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for = "name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    value= "{{f.value.name}}"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for = "amount">Amount</label>
                    <input type="number" 
                    id="amount"
                     class="form-control"
                     name = "amount"
                     value= "{{f.value.amount}}"
                     ngModel
                     required
                     pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" >Add</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear(f)">Clear</button>
                    <button class="btn btn-primary" type="button" (click)="onEdit(f)">Set</button>
                </div>
            </div>
        </form>
    </div>
</div>
