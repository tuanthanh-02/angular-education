<div class="row">
    <div class="col-xs-12">
        <img  src="{{recipe.imagePath}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h3>{{recipe.descripsion}}</h3> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe 
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a>To Shoping List</a>
                </li>
                <li>
                    <a (click)="onEditRecipe()">Edit Recipe</a>
                </li>
                <li>
                    <a (click)="onDelRecipe()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Descripsion
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <br>
        <ul *ngFor="let item of recipe.ingredient">
            <li>
                {{item.name}}: {{item.amount}}
            </li>
        </ul>
    </div>
</div>
<ng-content></ng-content>
